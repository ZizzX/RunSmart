<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunSmart</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="promo promo_p">
      <div class="container">
        <header class="header row">
          <a href="" class="header-link">
            <img src="img/logo.png" alt="logo" />
          </a>

          <div class="header-official">
            Официальный представитель
            <span class="header-official__span">
              Garmin, Polar, Suunto
            </span>
          </div>

          <div class="header-contact">
            <div class="header__number">
              +7 (499) 922-89-74
            </div>
            <button class="header-btn btn">
              заказать звонок
            </button>
          </div>
        </header>

        <div class="promo-title">
          <h1 class="promo__select">
            Подбор пульсометра
          </h1>
          <h3 class="promo__descr">
            с учётом Вашего уровня подготовки
          </h3>
        </div>

        <div class="promo-work row promo-work_m">
          <div class="promo-work__body">
            <div class="promo-work__img">
              <img src="img/icon/promo/1.png" alt="" />
            </div>
            <div class="promo-work__text">
              Время подбора: 10 минут
            </div>
          </div>
          <div class="promo-work__body">
            <div class="promo-work__img">
              <img src="img/icon/promo/2.png" alt="" />
            </div>
            <div class="promo-work__text">
              Бесплатная доставка
            </div>
          </div>
          <div class="promo-work__body">
            <div class="promo-work__img">
              <img src="img/icon/promo/3.png" alt="" />
            </div>
            <div class="promo-work__text">
              Ответим на все вопросы
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
